<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- etiquetas meta -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Santos Romero" />
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- fuente -->
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <!-- titulo -->
    <title>Base Apparel Coming Soon Page | Frontend Club</title>
    <style>
        .btn-custom {
            background-color: hsl(0, 93%, 68%) !important;
            cursor: pointer;
        }

        .pink-color {
            color: hsl(0, 36%, 70%);
        }
    </style>
</head>

<body>
    <main class="container-fluid p-0">
        <!-- logo -->
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.svg" alt="logo" />
                </a>
            </div>
        </nav>
        <!-- imagen fondo -->
        <div class="pt-2">
            <picture>
                <source media="(min-width: 768px)" srcset="images/hero-desktop.jpg" />
                <img src="images/hero-mobile.jpg" alt="coming soon" class="img-fluid w-100 h-100" />
            </picture>
        </div>
        <!-- contenido -->
        <section class="text-center p-4">
            <h1 class="h2 text-uppercase"><span class="pink-color">We're</span> <br />Coming <br />Soon</h1>
            <p class="pink-color">
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our
                launch deals.
            </p>
            <!-- entrada de correo -->
            <form action="#" class="needs-validation" novalidate>
                <div class="input-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address"
                        required>
                    <button type="submit" class="btn btn-custom">
                        <img src="images/icon-arrow.svg" alt="icon arrow">
                    </button>
                    <div class="text-start invalid-feedback ps-3">Please, provide a valid email</div>
                    <div class="valid-feedback"></div>
                </div>
            </form>
        </section>
    </main>

    <script>
        // Validaci√≥n
        (function () {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
